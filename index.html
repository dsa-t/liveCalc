<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
  <script src="./script.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="https://dsa-t.github.io/liveCalc/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://dsa-t.github.io/liveCalc/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="https://dsa-t.github.io/liveCalc/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="https://dsa-t.github.io/liveCalc/favicon-256x256.png">
  <meta name="msapplication-TileImage" content="https://dsa-t.github.io/liveCalc/ms-icon-144x144.png">
  <title>liveCalc</title>
</head>
<body>
  <div id="top">
    <h4 class="title">liveCalc</h4>
    <div class="controls">
      <a href="#" class="btn control" onclick="clearTextarea(); return false;">Clear</a>
      <!-- <a href="#" class="btn control" onclick="insertExample(); return false;">Example</a> -->
      <a href="#" class="btn control" onclick="downloadMath(); return false;">Save</a>
      <a href="#" class="btn control" onclick="copyURLtoClipboard(); return false;">Copy Link</a>
      <a href="#" class="btn control" id="settingsBtn" onclick="openSettings(); return false;">Settings</a>
    </div>
  </div>
  <div class="content">
    <div class="split right">
      <div class="bed-container">
        <div class="bed-backdrop">
          <div class="bed-highlights bed-content linked" id="highlights1"></div>
        </div>
        <textarea spellcheck="false" class="bed-input bed-content linked ta" name="frame1" id="frame1"></textarea>
      </div>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="showErrors"> 
            Show Errors
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="darkMode"> 
            Dark Mode
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="useSpaces"> 
            Align Results at Max Length
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">Precision: 
            <input type="number" id="precision" min="1" max="64" style="width: 60px; margin-left: 5px;"> 
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
